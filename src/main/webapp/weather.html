<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
<div id="frame">
    <div id="myLocation">
        <h1>Mijn locatie</h1>
        <table>
            <tr>
                <td id="titel">Land code:</td><td id="titel"><label id="landcode"></label></td>
            </tr>

            <tr>
                <td id="titel2">Land Naam:</td><td id="titel2"><label id="land"></label></td>
            </tr>

            <tr>
                <td id="titel">Koers:</td><td id="titel"><label id="koers"></label></td>
            </tr>

            <tr>
                <td id="titel2">Regio:</td><td id="titel2"><label id="regio"></label></td>
            </tr>

            <tr>
                <td id="titel">Stad:</td><td id="titel"><label id="stad"></label></td>
            </tr>

            <tr>
                <td id="titel2">Postcode:</td><td id="titel2"><label id="postcode"></label></td>
            </tr>

            <tr>
                <td id="titel">Latitude:</td><td id="titel"><label id="latitude"></label></td>
            </tr>

            <tr>
                <td id="titel2">Longitude</td><td id="titel2"><label id="longitude"></label></td>
            </tr>

            <tr>
                <td id="titel">IP:</td><td id="titel"><label id="ip"></label></td>
            </tr>
        </table>
    </div>

    <div id="weatherInfo">
        <h1 id="weatherinfoH1">Het weer</h1>
        <table>
            <tr>
                <td id="titel">Temperatuur:</td><td id="titel"><label id="temperatuur"></label></td>
            </tr>
            
            <tr>
                <td id="titel2">Het weer:</td><td  id="titel2"><label id="weer"></label></td>
            </tr>
            
            <tr>
                <td id="titel">Beschrijving:</td><td id="titel"><label id="beschrijving"></label></td>
            </tr>

            <tr>
                <td id="titel2">Luchtvochtigheid:</td><td id="titel2"><label id="luchtvochtigheid"></label></td>
            </tr>

            <tr>
                <td id="titel">Windsnelheid:</td><td id="titel"><label id="windsnelheid"></label></td>
            </tr>

            <tr>
                <td id="titel2">Windrichting:</td><td id="titel2"><label id="windrichting"></label></td>
            </tr>

            <tr>
                <td id="titel">Zonsopgang:</td><td id="titel"><label id="zonsopgang"></label></td>
            </tr>

            <tr>
                <td id="titel2">Zonsondergang:</td><td id="titel2"><label id="zonsondergang"></label></td>
            </tr>
        </table>
    </div>
    <div id="countryList">
        <h1>Landen informatie</h1>
        <table id="countryinfo">
            <tr>
                <th>ISO3 code</th>
                <th>Land</th>
                <th>Hoofdstad</th>
                <th>Regio</th>
                <th>Continent</th>
                <th>Oppervlakte</th>
                <th>Inwoners</th>
            </tr>
        </table>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
